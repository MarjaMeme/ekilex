<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <div th:id="${'addLexemeDataDlg_' + lexeme.lexemeId}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_lexeme_data_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post" data-plugin="formValidate">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="id2" th:value="${lexeme.meaningId}">
            <input type="hidden" name="id3" th:value="${wordId}">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control lex-data-select required-field" name="opCode">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option value="lexeme_value_state" sec:authorize="#vars.lexeme.crudGrant">Väärtusolek</option>
                  <option value="lexeme_frequency_group" sec:authorize="#vars.lexeme.crudGrant">Sagedusrühm</option>
                  <option value="addDefinitionDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Tähenduse seletus</option>
                  <option value="addUsageDlg" sec:authorize="#vars.lexeme.crudGrant">Kasutusnäide</option>
                  <option value="lexeme_pos" sec:authorize="#vars.lexeme.crudGrant">Sõnaliik</option>
                  <option value="lexeme_deriv" sec:authorize="#vars.lexeme.crudGrant">Tuletuskood</option>
                  <option value="lexeme_register" sec:authorize="#vars.lexeme.crudGrant">Register</option>
                  <option value="addLexemeGrammarDlg" sec:authorize="#vars.lexeme.crudGrant">Grammatika</option>
                  <option value="government" sec:authorize="#vars.lexeme.crudGrant">Rektsioon</option>
                  <option value="addLexemeSourceLinkDlg" sec:authorize="#vars.lexeme.crudGrant">Allikaviide</option>
                  <option value="addLexemeRelationDlg" sec:authorize="#vars.lexeme.crudGrant">Ilmiku seos</option>
                  <option value="addLexemeNoteDlg" sec:authorize="#vars.lexeme.crudGrant">Ilmiku märkus</option>
                  <option value="meaning_domain" sec:authorize="#vars.lexeme.meaning.crudGrant">Valdkond</option>
                  <option value="meaning_semantic_type" sec:authorize="#vars.lexeme.meaning.crudGrant">Semantiline tüüp</option>
                  <option value="addMeaningRelationDlg" sec:authorize="#vars.lexeme.meaning.crudGrant">Tähenduse seos</option>
                  <option value="addMeaningNoteDlg" sec:authorize="#vars.lexeme.meaning.crudGrant">Tähenduse märkus</option>
                  <option value="addLearnerCommentDlg" sec:authorize="#vars.lexeme.meaning.crudGrant">Õppekommentaar</option>
                  <option value="addOdLexemeRecommendationDlg" sec:authorize="#vars.lexeme.crudGrant">ÕS soovitab</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_value_state_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_frequency_group_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-2">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="freqGroup : ${lexemeFrequencyGroups}" th:value="${freqGroup.code}" th:text="${freqGroup.value}">freqGroup</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_pos_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="pos : ${allLexemePos}" th:value="${pos.code}" th:text="${pos.value}">pos</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_deriv_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="deriv : ${allLexemeDerivs}" th:value="${deriv.code}" th:text="${deriv.value}">deriv</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_register_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="register : ${allLexemeRegisters}" th:value="${register.code}" th:text="${register.value}">register</option>
                </select>
              </div>
            </div>
            <div th:id="${'government_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <input type="text" class="form-control value-select required-field">
              </div>
              <div class="col-md-4 mt-2">
                <select required class="form-control required-field" name="complexity">
                  <option value="" hidden disabled selected>vali detailsus...</option>
                  <option th:each="complexity : ${enabledComplexities}" th:value="${complexity}" th:text="#{'enum.complexity.' + ${complexity}}">value</option>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_domain_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <select required class="form-control required-field classifier-select" data-live-search="true">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                    <option th:each="domain : ${origin.getValue()}"
                            th:value="${domain.toIdString()}"
                            th:text="${#strings.abbreviate(domain.origin + ' - ' + domain.code + ' - ' + domain.value, 100)}"
                            th:title="${domain.origin + ' - ' + domain.code + ' - ' + domain.value}">domain
                    </option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_semantic_type_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="semanticType : ${semanticTypes}" th:value="${semanticType.code}" th:text="${semanticType.code}">semanticType</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" name="addLexemeDataBtn">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addDefinitionDlg_' + lexeme.lexemeId}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_definition_dlg">
    <div class="modal-dialog modal-lg" role="document" th:if="${userRoleData.roleSelected}">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.meaningId}">
            <input type="hidden" name="opCode" value="definition">
            <input type="hidden" name="itemType" th:value="${defaultDefinitionTypeCode}">
            <input type="hidden" name="value">
            <div th:replace="components :: eki_editor_elem(true)"></div>
            <div class="form-group row">
              <div class="col-md-8">
                <span th:text="${userRoleData.userRole.datasetName}"></span>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <select required class="form-control required-field classifier-select" data-live-search="true" name="language">
                  <option value="" hidden disabled th:selected="${#strings.isEmpty(sessionBean.recentLanguage)}">vali keel...</option>
                  <option th:each="language : ${userRoleLanguages}"
                          th:value="${language.code}"
                          th:selected="${language.code == sessionBean.recentLanguage}"
                          th:text="${language.value}">language
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <select required class="form-control required-field" name="complexity">
                  <option value="" hidden disabled selected>vali detailsus...</option>
                  <option th:each="complexity : ${enabledComplexities}" th:value="${complexity}" th:text="#{'enum.complexity.' + ${complexity}}">value</option>
                </select>
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="public" checked="checked" value="true">Avalik
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editDefinitionDlg_' + lexeme.lexemeId + '_' + definition.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="edit_definition_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${definition.id}">
            <input type="hidden" name="opCode" value="definition">
            <input type="hidden" name="value" th:value="${definition.value}">
            <input type="hidden" name="code" th:value="${definition.typeCode}">
            <input type="hidden" name="complexity" th:value="${definition.complexity}">
            <div th:replace="components :: eki_editor_elem(true)"></div>
            <div class="form-group row">
              <div class="col-md-4">
                <select required class="form-control classifier-select required-field" data-live-search="true" name="language">
                  <option th:each="language : ${userRoleLanguages}"
                          th:value="${language.code}"
                          th:selected="${language.code == definition.lang}"
                          th:text="${language.value}">language
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-4">
                <select required class="form-control" name="complexity">
                  <option th:each="complexity : ${complexities}"
                          th:value="${complexity.value}"
                          th:selected="${complexity.value == definition.complexity}"
                          th:text="#{'enum.complexity.' + ${complexity.value}}"
                          th:disabled="${complexity.disabled}">value
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="public" th:checked="${definition.public}" value="true">Avalik
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addDefinitionSourceLinkDlg_' + lexeme.lexemeId + '_' + definition.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_definition_source_link_dlg">
    <div class="modal-dialog" role="document" style="max-width: 1000px;">
      <div class="modal-content">
        <div class="modal-body">
          <form th:replace="components :: source_search_form"></form>
        </div>
        <form th:action="@{/create_item}" method="post">
          <input type="hidden" name="id" th:value="${definition.id}">
          <input type="hidden" name="opCode" value="def_source_link">
          <input type="hidden" name="id2">
          <input type="hidden" name="id3">
          <input type="hidden" name="value">
          <div class="modal-body" data-name="sourceLinkDlgContent"></div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addDefinitionNoteDlg_' + lexeme.lexemeId + '_' + definition.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_definition_note_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${definition.id}">
            <input type="hidden" name="opCode" value="definition_note">
            <input type="hidden" name="value">
            <div th:replace="components :: eki_editor_elem(true)"></div>
            <div class="form-group row">
              <div class="col-md-4">
                <select required class="form-control classifier-select required-field" data-live-search="true" name="language">
                  <option th:each="language : ${userRoleLanguages}"
                          th:value="${language.code}"
                          th:selected="${language.code == definition.lang}"
                          th:text="${language.value}">language
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="public" checked="checked" value="true">Avalik
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editDefinitionNoteDlg_' + lexeme.lexemeId + '_' + note.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="edit_definition_note_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${note.id}">
            <input type="hidden" name="opCode" value="definition_note">
            <input type="hidden" name="value" th:value="${note.valuePrese}">
            <div th:replace="components :: eki_editor_elem(true)"></div>
            <div class="form-group row">
              <div class="col-md-4">
                <select required class="form-control classifier-select required-field" data-live-search="true" name="language">
                  <option th:each="language : ${userRoleLanguages}"
                          th:value="${language.code}"
                          th:selected="${language.code == note.lang}"
                          th:text="${language.value}">language
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="public" th:checked="${note.public}" value="true">Avalik
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addDefinitionNoteSourceLinkDlg_' + definition.id + '_' + note.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_definition_note_source_link_dlg">
    <div class="modal-dialog" role="document" style="max-width: 1000px;">
      <div class="modal-content">
        <div class="modal-body">
          <form th:replace="components :: source_search_form"></form>
        </div>
        <form th:action="@{/create_item}" method="post">
          <input type="hidden" name="id" th:value="${note.id}">
          <input type="hidden" name="opCode" value="definition_ff_source_link">
          <input type="hidden" name="id2">
          <input type="hidden" name="id3">
          <input type="hidden" name="value">
          <div class="modal-body" data-name="sourceLinkDlgContent"></div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addLexemeSourceLinkDlg_' + lexeme.lexemeId}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_lexeme_source_link_dlg">
    <div class="modal-dialog" role="document" style="max-width: 1000px;">
      <div class="modal-content">
        <div class="modal-body">
          <form th:replace="components :: source_search_form"></form>
        </div>
        <form th:action="@{/create_item}" method="post">
          <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
          <input type="hidden" name="opCode" value="lex_source_link">
          <input type="hidden" name="id2">
          <input type="hidden" name="id3">
          <input type="hidden" name="value">
          <div class="modal-body" data-name="sourceLinkDlgContent"></div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addLearnerCommentDlg_' + lexeme.lexemeId}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_learner_comment_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.meaningId}">
            <input type="hidden" name="language" th:value="${lexeme.wordLang}">
            <input type="hidden" name="opCode" value="learner_comment">
            <input type="hidden" name="value">
            <div th:replace="components :: eki_editor_elem(true)"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLearnerCommentDlg_' + lexeme.lexemeId + '_' + learnerComment.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="edit_learner_comment_dlg">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${learnerComment.id}">
            <input type="hidden" name="opCode" value="learner_comment">
            <input type="hidden" name="value" th:value="${learnerComment.valuePrese}">
            <div th:replace="components :: eki_editor_elem(true)"></div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvesta</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningRelationDlg_' + lexeme.lexemeId}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_meaning_relation_dlg">
    <div class="modal-dialog modal-dialog-scrollable" role="document" style="max-width: 600px;">
      <div class="modal-content">
        <div class="modal-body">
          <form th:action="@{/meaningsearch}">
            <input type="hidden" name="meaningId">
            <div class="form-row">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-8">
                    <input type="text" class="form-control required-field" name="searchFilter" placeholder="sisesta otsitav keelend">
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary">Otsi</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <form th:action="@{/create_relations}" method="post">
            <input type="hidden" name="id" th:value="${lexeme.meaningId}">
            <input type="hidden" name="opCode" value="meaning_relation">
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control required-field" name="relationType">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="item : ${meaningRelationTypes}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
            <div data-name="oppositeRelation" data-entity="MEANING" class="form-group row" style="display: none">
              <div class="col-md-6">
                <label class="col-form-label">
                  vastassuuna seose tüüp
                  <select required class="form-control required-field" name="oppositeRelationType">
                  </select>
                </label>
              </div>
            </div>
            <div data-name="dialogContent"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
        </div>
      </div>
    </div>
  </div>
  <div th:id="${'addGovernmentDlg_' + lexeme.lexemeId}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="add_government_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="government">
            <div class="form-group row">
              <div class="col-md-12">
                <textarea class="form-control" rows="1" name="value"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control required-field" name="complexity">
                  <option value="" hidden disabled selected>vali detailsus...</option>
                  <option th:each="complexity : ${enabledComplexities}" th:value="${complexity}" th:text="#{'enum.complexity.' + ${complexity}}">value</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editGovernmentDlg_' + lexeme.lexemeId + '_' + government.id}"
       th:data-callback="${viewUtil.composeFunction('loadFullLexemeDetails', lexeme.lexemeId, lexeme.levels)}"
       class="modal" role="dialog" th:fragment="edit_government_dlg">
    <div class="modal-dialog" role="document">
