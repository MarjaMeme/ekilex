<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>
  <div th:id="${'addLexemeDataDlg_' + lexeme.lexemeId}" class="modal" role="dialog" th:fragment="add_lexeme_data_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="id2" th:value="${lexeme.meaningId}">
            <input type="hidden" name="id3" th:value="${lexeme.wordId}">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select class="form-control lex-data-select required-field" name="opCode">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option value="lexeme_value_state" sec:authorize="#vars.lexeme.crudGrant">Väärtusolek</option>
                  <option value="addUsageDlg" sec:authorize="#vars.lexeme.crudGrant">Kasutusnäide</option>
                  <option value="lexeme_pos" sec:authorize="#vars.lexeme.crudGrant">Sõnaliik</option>
                  <option value="lexeme_deriv" sec:authorize="#vars.lexeme.crudGrant">Tuletuskood</option>
                  <option value="lexeme_register" sec:authorize="#vars.lexeme.crudGrant">Register</option>
                  <option value="lexeme_region" sec:authorize="#vars.lexeme.crudGrant">Regioon</option>
                  <option value="addLexemeSourceLinkDlg" sec:authorize="#vars.lexeme.crudGrant">Allikaviide</option>
                  <option value="addLexemeRelationDlg" sec:authorize="#vars.lexeme.crudGrant">Ilmiku seos</option>
                  <option value="addLexemeNoteDlg" sec:authorize="#vars.lexeme.crudGrant">Ilmiku märkus</option>
                  <option value="word_gender" sec:authorize="#vars.lexeme.word.crudGrant">Sugu</option>
                  <option value="word_type" sec:authorize="#vars.lexeme.word.crudGrant">Keelendi tüüp</option>
                  <option value="addWordNoteDlg" sec:authorize="#vars.lexeme.word.crudGrant">Keelendi märkus</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_value_state_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_pos_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="pos : ${allLexemePos}" th:value="${pos.code}" th:text="${pos.value}">pos</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_deriv_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="deriv : ${allLexemeDerivs}" th:value="${deriv.code}" th:text="${deriv.value}">deriv</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_register_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="register : ${allLexemeRegisters}" th:value="${register.code}" th:text="${register.value}">register</option>
                </select>
              </div>
            </div>
            <div th:id="${'lexeme_region_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="region : ${allLexemeRegions}" th:value="${region.code}" th:text="${region.value}">region</option>
                </select>
              </div>
            </div>
            <div th:id="${'word_gender_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-4">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="gender : ${wordGenders}" th:value="${gender.code}" th:text="${gender.value}">gender</option>
                </select>
              </div>
            </div>
            <div th:id="${'word_type_' + lexeme.lexemeId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="item : ${wordTypes}" th:value="${item.code}" th:text="${item.value}">value</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addMeaningDataDlg_' + meaningId}" class="modal" role="dialog" th:fragment="add_meaning_data_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id">
            <input type="hidden" name="id2" th:value="${meaningId}">
            <input type="hidden" name="id3">
            <input type="hidden" name="value">
            <div class="form-group row">
              <div class="col-md-6">
                <select required class="form-control meaning-data-select required-field" name="opCode">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option value="meaning_domain" sec:authorize="#vars.meaning.crudGrant">Valdkond</option>
                  <option value="addDefinitionDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Mõiste seletus</option>
                  <option value="addMeaningNoteDlg" sec:authorize="#vars.meaning.crudGrant">Märkus</option>
                  <option value="addMeaningRelationDlg" sec:authorize="#vars.meaning.crudGrant">Tähenduse seos</option>
                  <option value="addMeaningTagDlg" sec:authorize="#vars.meaning.crudGrant">Tähenduse silt</option>
                  <option value="meaning_semantic_type" sec:authorize="#vars.meaning.crudGrant">Semantiline tüüp</option>
                  <option value="addMeaningImageDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Pilt</option>
                  <option value="addMeaningMediaDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Videod ja muu meedia</option>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_domain_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <select required class="form-control classifier-select required-field term-domain-select" data-live-search="true">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                    <option th:each="domain : ${origin.getValue()}" th:value="${domain.toIdString()}"
                            th:text="${#strings.abbreviate(domain.origin + ' - ' + domain.code + ' - ' + domain.value, 100)}"
                            th:title="${domain.origin + ' - ' + domain.code + ' - ' + domain.value}">domain
                    </option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_semantic_type_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="semanticType : ${semanticTypes}" th:value="${semanticType.code}" th:text="${semanticType.code}">semanticType</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'addLimTermMeaningDataDlg_' + meaningId}" class="modal" role="dialog" th:fragment="add_lim_term_meaning_data_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/create_item}" method="post">

            <input type="hidden" name="id">

                  <option value="addDefinitionDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Mõiste seletus</option>
                  <option value="addLimTermMeaningNoteDlg" sec:authorize="#vars.meaning.crudGrant">Arutelu kommentaar</option>
                  <option value="addMeaningRelationDlg" sec:authorize="#vars.meaning.crudGrant">Tähenduse seos</option>
                  <option value="meaning_semantic_type" sec:authorize="#vars.meaning.crudGrant">Semantiline tüüp</option>
                  <option value="addMeaningImageDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Pilt</option>
                  <option value="addMeaningMediaDlg" sec:authorize="#vars.isMeaningLexemeCrudGranted">Videod ja muu meedia</option>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_domain_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-12">
                <select required class="form-control classifier-select required-field term-domain-select" data-live-search="true">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <optgroup th:each="origin : ${datasetDomains}" th:label="${origin.getKey()}">
                    <option th:each="domain : ${origin.getValue()}" th:value="${domain.toIdString()}"
                            th:text="${#strings.abbreviate(domain.origin + ' - ' + domain.code + ' - ' + domain.value, 100)}"
                            th:title="${domain.origin + ' - ' + domain.code + ' - ' + domain.value}">domain
                    </option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div th:id="${'meaning_semantic_type_' + meaningId}" class="form-group row value-group" style="display: none">
              <div class="col-md-8">
                <select required class="form-control value-select required-field">
                  <option value="" hidden disabled selected>vali väärtus...</option>
                  <option th:each="semanticType : ${semanticTypes}" th:value="${semanticType.code}" th:text="${semanticType.code}">semanticType</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemePublicityDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_publicity_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_publicity">
            <select class="form-control" name="public">
              <option value="true" th:selected="${lexeme.public}">avalik</option>
              <option value="false" th:selected="${!lexeme.public}">mitteavalik</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeValueStateCodeDlg_' + lexeme.lexemeId}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_value_state_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_value_state">
            <select class="form-control" name="value">
              <option th:each="item : ${lexemeValueStates}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == lexeme.lexemeValueStateCode}">value</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemePosDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_pos_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">
          <div class="modal-body">
            <input type="hidden" name="id" th:value="${lexeme.lexemeId}">
            <input type="hidden" name="opCode" value="lexeme_pos">
            <input type="hidden" name="currentValue" th:value="${classif.code}">
            <select class="form-control" name="value">
              <option th:each="item : ${allLexemePos}" th:value="${item.code}" th:text="${item.value}" th:selected="${item.code == classif.code}">lexeme pos</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:id="${'editLexemeDerivDlg_' + lexeme.lexemeId + '_' + classifIter.index}" class="modal select-dlg" role="dialog" th:fragment="edit_lexeme_deriv_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">

      <div class="modal-content">
        <form th:action="@{/update_item}" method="post">

            <input type="hidden" name="opCode" value="lexeme_region">
            <input type="hidden" name="currentValue" th:value="${classif.code}">

  <div th:id="${'editWordGenderDlg_' + lexeme.lexemeId + '_' + lexeme.wordId}" class="modal select-dlg" role="dialog" th:fragment="edit_word_gender_dlg">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

  <div th:id="${'editWordLangDlg_' + lexeme.lexemeId + '_' + lexeme.wordId}" class="modal select-dlg" role="dialog" th:fragment="edit_word_lang_dlg">

    <div class="modal-dialog" role="document" style="max-width: 1000px;">
      <div class="modal-content">
        <div class="modal-body">

        <div class="modal-body">

                  <option value="" hidden disabled th:selected="${#strings.isEmpty(sessionBean.recentLanguage)}">vali keel...</option>
                  <option th:each="language : ${userRoleLanguages}"
                          th:value="${language.code}"
                          th:selected="${language.code == sessionBean.recentLanguage}"
                          th:text="${language.value}">language
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="limTermWordFormSubmitBtn" type="button" class="btn btn-primary">Lisa</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Katkesta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
